    <script src="https://unpkg.com/cal-heatmap/dist/plugins/Tooltip.min.js"></script>
    <script src="https://unpkg.com/cal-heatmap/dist/plugins/Legend.min.js"></script>
    <script src="https://unpkg.com/cal-heatmap/dist/plugins/CalendarLabel.min.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,200;0,300;0,600;1,200&display=swap" rel="stylesheet">

<body>

    <header></header>

    <div class="navbar-main">
        <ul class="nav-bar">
         <li>Dashboard</li>
         <li>Activities</li>
         <li>Achievements</li>
        </ul>
     </div>

     <main class="main-page">

     <!-- <div class="profile-bar"> -->
        <div class="profile-container">
            <div id="profile-img"></div>
            <div id="profile-name"></div>
            <div id="about-me-container">
                <ul class="about-me">
                    <li id="about-city"></li>
                </ul>
            </div>
            <div class="stat-icons">
                <div id="stat-header">All Time</div>
                <div class="mtn-stats">
                    <div id="mtn-icon-box">
                        <img id="mtn-img" src="./assets/mountain1.png">
                    </div>
                        <p id="max-elev"></p>
                </div>
                <div class="ruler-stats">
                    <div id="ruler-icon-box">
                        <img id="ruler-img" src="./assets/road.png">
                    </div>
                        <p id="max-distance"></p>
                </div>
                <div class="speed-stats">
                    <div id="speed-icon-box">
                        <img id="speed-img" src="./assets/fast-time.png">
                    </div>
                        <p id="max-rides"></p>
                    </div>
            </div>
            <div class="ytd-stats">
                <p id="ytd-elev"></p>
                <p id="ytd-distance"></p>
                <p id="ytd-rides"></p>
            </div>
            <div class="recent-stats">
                <p id="rec-elev"></p>
                <p id="rec-distance"></p>
                <p id="rec-rides"></p>
            </div>
        </div>

        <div class="page-content">

            <div class="heatmap-container">
                <div id="cal-heatmap"></div>
                <div id="heatmap-legend"></div>
            </div>

            <div class="activity-container">
                <table id="rides">
                </table>
            </div>
        </div>
